<html>
  <head>
    <base href="https://linkpay-pro.example.com/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkPay Pro - Gerador de Links de Pagamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f8f9fa;
        --text-color: #333;
        --success-color: #27ae60;
        --error-color: #e74c3c;
        --input-bg: #fff;
        --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(10px);
      }
      
      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      
      .form-group {
        margin-bottom: 25px;
        position: relative;
      }
      
      .form-control,
      .form-select {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 15px 15px 15px 50px;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: var(--input-bg);
      }
      
      .form-control:focus,
      .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        border-color: var(--primary-color);
      }
      
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 20px;
      }
      
      .btn {
        border: none;
        padding: 15px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
        border-radius: 10px;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
      }
      
      .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
      }
      
      .btn-secondary {
        background-color: var(--secondary-color);
        box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
      }
      
      .btn-secondary:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(46, 204, 113, 0.3);
      }
      
      .generated-link {
        background-color: #f1f8ff;
        border: 2px solid #bde0fe;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
        word-break: break-all;
        transition: all 0.3s ease;
        font-size: 14px;
      }
      
      .generated-link:hover {
        border-color: var(--primary-color);
        box-shadow: 0 4px 8px rgba(52, 152, 219, 0.1);
      }
      
      .message {
        text-align: center;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .success {
        background-color: var(--success-color);
        color: white;
      }
      
      .error {
        background-color: var(--error-color);
        color: white;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .logo svg {
        width: 80px;
        height: 80px;
        fill: var(--primary-color);
      }
      
      @media (max-width: 576px) {
        .container {
          padding: 20px;
        }
      
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm0-15c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm7-3c0 .552-.448 1-1 1s-1-.448-1-1 .448-1 1-1 1 .448 1 1zm-3.75-3.5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-6.5 0c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-3.75 3.5c0 .552-.448 1-1 1s-1-.448-1-1 .448-1 1-1 1 .448 1 1z" />
        </svg>
      </div>
      <h1>LinkPay Pro</h1>
      <form id="linkForm">
        <div class="form-group">
          <i class="fas fa-tag input-icon"></i>
          <input type="text" class="form-control" id="linkName" placeholder="Nome do Link" required />
        </div>
        <div class="form-group">
          <i class="fas fa-dollar-sign input-icon"></i>
          <input type="number" class="form-control" id="linkValue" placeholder="Valor do Link" min="0" step="0.01" required />
        </div>
        <div class="form-group">
          <i class="fas fa-credit-card input-icon"></i>
          <select class="form-select" id="installments">
            <option value="1">1x (à vista)</option>
            <option value="2">2x sem juros</option>
            <option value="3">3x sem juros</option>
          </select>
        </div>
        <div class="form-group">
          <i class="fab fa-whatsapp input-icon"></i>
          <input type="tel" class="form-control" id="whatsapp" placeholder="WhatsApp para contato" required />
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-magic me-2"></i>Gerar Link de Pagamento</button>
      </form>
      <div id="generatedLinkContainer" class="mt-4" style="display: none;">
        <div class="generated-link" id="generatedLink"></div>
        <button class="btn btn-secondary w-100 mt-3" onclick="copyLink()"><i class="fas fa-copy me-2"></i>Copiar Link</button>
      </div>
      <div id="message" class="message mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById('linkForm')
      const generatedLinkContainer = document.getElementById('generatedLinkContainer')
      const generatedLinkElement = document.getElementById('generatedLink')
      const messageElement = document.getElementById('message')
      
      form.addEventListener('submit', function (e) {
        e.preventDefault()
        const linkName = encodeURIComponent(document.getElementById('linkName').value.trim())
        const linkValue = document.getElementById('linkValue').value
        const installments = document.getElementById('installments').value
        const whatsapp = encodeURIComponent(document.getElementById('whatsapp').value.trim())
      
        if (!linkName || !linkValue || !whatsapp) {
          showMessage('Por favor, preencha todos os campos obrigatórios.', 'error')
          return
        }
      
        const generatedLink = `https://linkpay.pro/pagamento?nome=${linkName}&valor=${linkValue}&parcelas=${installments}&whatsapp=${whatsapp}`
      
        generatedLinkElement.textContent = generatedLink
        generatedLinkContainer.style.display = 'block'
        generatedLinkContainer.classList.add('fade-in-up')
      
        showMessage('Link de pagamento gerado com sucesso!', 'success')
      })
      
      function copyLink() {
        const linkText = generatedLinkElement.textContent
        navigator.clipboard
          .writeText(linkText)
          .then(() => {
            showMessage('Link copiado para a área de transferência!', 'success')
          })
          .catch((err) => {
            console.error('Erro ao copiar o link: ', err)
            showMessage('Erro ao copiar o link. Por favor, tente novamente.', 'error')
          })
      }
      
      function showMessage(text, type) {
        messageElement.textContent = text
        messageElement.className = `message ${type} fade-in-up`
        messageElement.style.opacity = '1'
        setTimeout(() => {
          messageElement.style.opacity = '0'
        }, 4000)
      }
      
      // Adicionar validação de entrada
      document.getElementById('whatsapp').addEventListener('input', function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '')
      })
      
      document.getElementById('linkValue').addEventListener('input', function (e) {
        if (e.target.value < 0) e.target.value = 0
      })
      
      // Formatar o valor do link como moeda
      document.getElementById('linkValue').addEventListener('blur', function (e) {
        const value = parseFloat(e.target.value)
        if (!isNaN(value)) {
          e.target.value = value.toFixed(2)
        }
      })
    </script>
  </body>
</html>
