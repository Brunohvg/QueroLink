{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkPay Pro - Gerador de Links de Pagamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f8f9fa;
        --text-color: #333;
        --success-color: #27ae60;
        --error-color: #e74c3c;
        --input-bg: #fff;
        --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 18px;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 18px;
        box-shadow: var(--card-shadow);
        padding: 36px;
        max-width: 540px;
        width: 100%;
        backdrop-filter: blur(10px);
      }
      
      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 27px;
        font-weight: 700;
        font-size: 2.25rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      
      .form-group {
        margin-bottom: 22.5px;
        position: relative;
      }
      
      .form-control,
      .form-select {
        border: 2px solid #e0e0e0;
        border-radius: 9px;
        padding: 13.5px 13.5px 13.5px 45px;
        font-size: 14.4px;
        transition: all 0.3s ease;
        background-color: var(--input-bg);
      }
      
      .form-control:focus,
      .form-select:focus {
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        border-color: var(--primary-color);
      }
      
      .input-icon {
        position: absolute;
        left: 13.5px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 18px;
      }
      
      .btn {
        border: none;
        padding: 13.5px 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        border-radius: 9px;
        font-size: 16.2px;
        text-transform: uppercase;
        letter-spacing: 0.9px;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
      }
      
      .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
      }
      
      .btn-secondary {
        background-color: var(--secondary-color);
        box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
      }
      
      .btn-secondary:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(46, 204, 113, 0.3);
      }
      
      .generated-link {
        background-color: #f1f8ff;
        border: 2px solid #bde0fe;
        border-radius: 9px;
        padding: 18px;
        margin-top: 27px;
        word-break: break-all;
        transition: all 0.3s ease;
        font-size: 12.6px;
      }
      
      .generated-link:hover {
        border-color: var(--primary-color);
        box-shadow: 0 4px 8px rgba(52, 152, 219, 0.1);
      }
      
      .message {
        text-align: center;
        padding: 13.5px;
        margin-top: 18px;
        border-radius: 9px;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .success {
        background-color: var(--success-color);
        color: white;
      }
      
      .error {
        background-color: var(--error-color);
        color: white;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      
      .logo {
        text-align: center;
        margin-bottom: 18px;
      }
      
      .logo svg {
        width: 72px;
        height: 72px;
        fill: var(--primary-color);
      }
      
      footer {
        /*background-color: rgba(255, 255, 255, 0.8);*/
        padding: 5px 0;
        margin-top: 5px;
        text-align: center;
        /*border-radius: 10px;*/
        /*box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);*/
      }
      
      footer p {
        margin-bottom: 5px;
      }
      
      footer a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      footer a:hover {
        color: #2980b9;
      }
      
      @media (max-width: 576px) {
        .container {
          padding: 18px;
        }
      
        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.486 22 2 17.514 2 12S6.486 2 12 2s10 4.486 10 10-4.486 10-10 10zm0-15c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm7-3c0 .552-.448 1-1 1s-1-.448-1-1 .448-1 1-1 1 .448 1 1zm-3.75-3.5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-6.5 0c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-3.75 3.5c0 .552-.448 1-1 1s-1-.448-1-1 .448-1 1-1 1 .448 1 1z" />
        </svg>
      </div>
      <h1>LinkPay Pro</h1>
      {% block content %}

      {% endblock %}
      {% if request.session.generated_link %}
        <div id="generatedLinkContainer" class="mt-4">
          <div class="generated-link" id="generatedLink">{{ request.session.generated_link }}</div>
          <button class="btn btn-secondary w-100 mt-3" onclick="copyLink()"><i class="fas fa-copy me-2"></i>Copiar Link</button>
        </div>
      {% endif %}
      <div id="message" class="message mt-3" style="opacity: 0;"></div>
    </div>
    <!-- Footer Section -->
    <footer>
      <p class="mb-0">© 2024 LinkPay Pro - Todos os direitos reservados</p>
      <small class="text-muted">Desenvolvido por Bruno Vidal</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validação do campo de valor (linkValue)
      document.getElementById('linkValue').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '') // Remove caracteres não numéricos
        if (value) {
          value = (value / 100).toFixed(2).replace('.', ',') // Converte para formato de moeda
          e.target.value = 'R$ ' + value // Adiciona o símbolo de moeda
        } else {
          e.target.value = '' // Se não houver valor, limpa o campo
        }
      })
      
      // Validação e máscara para o campo de telefone (whatsapp)
      document.getElementById('whatsapp').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '') // Remove caracteres não numéricos
      
        // Limita o tamanho máximo de dígitos a 11 (2 dígitos do DDD + 9 do número)
        if (value.length > 11) {
          value = value.slice(0, 11)
        }
      
        // Aplica a máscara para formato (xx) xxxx-xxxx ou (xx) xxxxx-xxxx
        if (value.length <= 10) {
          value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3')
        } else {
          value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3')
        }
      
        e.target.value = value
      })
      
      function showMessage(text, type) {
        const messageElement = document.getElementById('message')
        messageElement.textContent = text
        messageElement.className = `message mt-3 fade-in-up ${type}` // Adiciona a classe de tipo
        messageElement.style.opacity = 1 // Torna a mensagem visível
      
        // Oculta a mensagem após 3 segundos
        setTimeout(() => {
          messageElement.style.opacity = 0 // Diminui a opacidade
        }, 3000)
      }
      
      function copyLink() {
        const generatedLinkElement = document.getElementById('generatedLink')
        const linkText = generatedLinkElement.textContent
      
        navigator.clipboard
          .writeText(linkText)
          .then(() => {
            showMessage('Link copiado para a área de transferência!', 'success')
          })
          .catch((err) => {
            console.error('Erro ao copiar o link: ', err)
            showMessage('Erro ao copiar o link. Por favor, tente novamente.', 'error')
          })
      }
    </script>
  </body>
</html>
